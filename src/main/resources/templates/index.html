<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="navbar.css">
  </head>
  <body>
    <div class="navbar">
      <ul>
        <li><a href="home.html" class="navlink">Home</a></li>
        <li><a href="login.html" class="navlink">Login</a></li>
        <li><a href="cart.html" class="navlink">View cart</a></li>
        <li>
          <form class="searchform" action="search.html" method="get">
            <input type="text" id="searchtext" name="searchtext" placeholder="Search books...">
            <input type="image" src="images/searchicon.png" alt="Search" height="40px">
          </form>
        </li>
        <li><a href="profile.html"><img src="images/profile-icon-9.png" alt="" height="40px"/></a></li>

      </ul>
    </div>
    
    <div class="intro">
      <h1>FIND YOUR FAVORITE BOOK WITH BOOKSTORE-SYSTEM</h1>
      <p>Over 5 million books ready to ship and 3.6 million eBooks ready to download!</p>
    </div>

    <div class="banner">
      <img src="images/homepageimage.jpeg" alt="Banner">
    </div>
    
    <div class="book-section" id="top-sellers">
      <h2>Top Sellers</h2>
      <div class="book-row" id="top-sellers-row">
  
      </div>
    </div>
    
    <div class="book-section" id="coming-soon">
      <h2>Coming Soon</h2>
      <div class="book-row" id="coming-soon-row">

      </div>
    </div>

    <script>

      const topSellers = [
        { title: 'Top Seller 1', imgSrc: 'Book Images/PrideandPrejudice.jpg', id: '0001' },
        { title: 'Top Seller 2', imgSrc: 'Book Images/alchemist.jpg', id: '0002' },
        { title: 'Top Seller 3', imgSrc: 'Book Images/odysessy.jpg', id: '0003' },
        { title: 'Top Seller 4', imgSrc: 'Book Images/gatsby.jpg', id: '0004' },
        { title: 'Top Seller 5', imgSrc: 'Book Images/hobbit.jpg', id: '0005' },
      ];
      

      const comingSoon = [
        { title: 'Coming Soon 1', imgSrc: 'path_to_image6.jpg', id: '0006' },
        { title: 'Coming Soon 2', imgSrc: 'path_to_image7.jpg', id: '0007' },
        { title: 'Coming Soon 3', imgSrc: 'path_to_image8.jpg', id: '0008' },
        { title: 'Coming Soon 4', imgSrc: 'path_to_image9.jpg', id: '0009' },
        { title: 'Coming Soon 5', imgSrc: 'path_to_image10.jpg', id: '0010' },
      ];

      function createBookElement(book) {
        const bookDiv = document.createElement('div');
        bookDiv.className = 'book';
        bookDiv.innerHTML = `
          <img src="${book.imgSrc}" alt="${book.title}">
          <p>${book.title}</p>
          <p><a href="bookdetails.html/id=${book.id}">View details</a></p>
        `;
        return bookDiv;
      }

      const topSellersRow = document.getElementById('top-sellers-row');
      topSellers.forEach(book => {
        topSellersRow.appendChild(createBookElement(book));
      });

      const comingSoonRow = document.getElementById('coming-soon-row');
      comingSoon.forEach(book => {
        comingSoonRow.appendChild(createBookElement(book));
      });
    </script>
  </body>
</html>
